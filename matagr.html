    <script>

        function fetchData() {
            fetch("https://almawash.serveo.net/items")
                .then((response) => response.json())
                .then((data) => {
                    const itemsList = document.querySelector(
                        ".row.row-cols-1.row-cols-md-5.g-4.mb-4"
                    );

                    data.forEach((item) => {
                        const col = document.createElement("div");
                        col.className = "col text-center";

                        // Check if the item has any images
                        const imageUrl = item.images.length > 0 ? `https://almawash.serveo.net${item.images[0].url}` : 'default-image-url.jpg';

                        col.innerHTML = `
                        <div class="card h-100" style="border: 2px solid #611d1e;">
                            <img src="https://almawash.serveo.net/items${item.images[0].url}" class="d-block w-100" alt="Image 1">
                            <div class="card-body">
                            <h5 class="card-title" style="color: #212121 !important;">${item.name}</h5>
                            <p class="card-text text-end text-muted">${item.price}</p>
                            </div>
                            <div class="card-footer">
                            <a href="#" class="btn text-light" style="background-color: #611d1e;">اشتري الأن</a>
                            </div>
                        </div>
                        `;

                        itemsList.appendChild(col);
                    });
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }



        window.onload = function () {
            fetchData();
        };


    </script>
